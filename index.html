<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <button class="button" onclick="addR()">Add Row</button>
        <button class="button" onclick="addC()">Add Col</button>
        <button class="button" onclick="removeR()">Remove Row</button>
        <button class="button" onclick="removeC()">Remove Col</button>
        <button class="button" onclick="fillU()">Fill All Uncolored</button>
        <button class="button" onclick="fill()">Fill All</button>
        <button class="button" onclick="clearAll()">Clear</button>
        <select onchange="selected()" id="selectedID">
            <option value="SELECT">SELECT</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Purple">Purple</option>
        </select>
    </div>
    <div>
        <table id="grid">
        </table>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
